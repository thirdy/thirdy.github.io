<body>
    <header>
        <hgroup>
            <h1>Bookmarklet Assistant for coins.ph</h1>
        </hgroup>
    </header>
    <section>
        <article>
            <section>
                <div id="OutputLink">

                Drag this link to your bookmarks bar: 

                <a id="OutputHref" ng-attr-href="{{ output }}" href="javascript:void%20function(){var%20quotes=document.getElementsByClassName(%22quotes%22)[0],buyStr=quotes.children[0].innerText.split(%22%20%22)[1].replace(%22,%22,%22%22),buy=parseInt(buyStr),sellStr=quotes.children[2].innerText.split(%22%20%22)[1].replace(%22,%22,%22%22),sell=parseInt(sellStr),diff=buy-sell,diffStr=%22Difference:%20%22+diff+%22%20PHP%22,spread=(buy-sell)/sell,spreadStr=%22Spread:%20%22+(100*spread).toFixed(2)+%22%20%25%22,breakEvenStr=%22Remember%20to%20only%20sell%20at%20price%20%22+buyStr+%22%20PHP%20or%20higher.%22;quotes.appendChild(document.createTextNode(%22%20-----%3E%20%22)),quotes.appendChild(document.createTextNode(diffStr)),quotes.appendChild(document.createTextNode(%22%20-----%3E%20%22)),quotes.appendChild(document.createTextNode(spreadStr)),quotes.appendChild(document.createTextNode(%22%20-----%3E%20%22)),quotes.appendChild(document.createTextNode(breakEvenStr))}();">
                cph
                </a>

                </div>

        </article>

</body>
</html>
